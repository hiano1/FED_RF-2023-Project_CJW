<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/albumPage.css" />
    </head>
    <body>
        <!-- 헤더 & 메뉴 기존 헤더페이지-->
        <!-- 배경영상-->
        <div class="sticky_grid">
            <div class="intro_stiky_video">
                <video
                    src="../resource/colabs-hero.mp4"
                    autoplay
                    muted
                    playsinline
                    loop
                ></video>
            </div>
            <div class="intro_video_text">
                <h2>sfdasfdasdfasdfsfda</h2>
                <h2>sfadsfdasdfadsfa</h2>
                <h2>safdsfdasdaf</h2>
            </div>
        </div>
        <!-- 앨범 정보 -->
        <div class="album_info_contaier">
            <div class="album_info"></div>
            <div class="track_list"></div>
        </div>
        <!-- 관련영상 -->
        <div class="image3"></div>
        <!-- 다른 앨범 소개는 다른페이지에 -->
    </body>
    <script>
        //질문
        const options = {
            root: null, // viewport
            rootMargin: "0px",
            threshold: 1,
        };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.intersectionRect) {
                    entry.intersectionRatio == 1
                        ? entry.target.classList.add("active")
                        : entry.target.classList.remove("active");
                }
            });
        }, options);

        const titleList = document.querySelectorAll("h2");

        titleList.forEach((el) => observer.observe(el));
    </script>
</html>
